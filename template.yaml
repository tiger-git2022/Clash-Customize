# main.yaml

port: 7890
socks-port: 7891
mode: rule
log-level: info
allow-lan: true
ipv6: false

dns:
  enable: true
  enhanced-mode: fake-ip
  nameserver:
    - 1.1.1.1
    - 8.8.8.8

proxies: []

proxy-groups: []

rule-providers:
  japan-sites:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/tiger-git2022/Clash-Customize/main/custom-rules.yaml
    path: ./rules/japan-sites.yaml
    interval: 86400

  ai-sites:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/tiger-git2022/Clash-Customize/main/custom-rules.yaml
    path: ./rules/ai-sites.yaml
    interval: 86400

