name: Update Output

on:
  push:
    branches:
      - main      # 只在 main 分支 push 时触发，改成 '*' 所有分支触发
  workflow_dispatch:   # 手动触发
  schedule:
    - cron: '0 0 * * *'  # 每天 0 点 UTC 执行一次

jobs:
  update-output:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1️⃣ 拉取仓库代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 安装 merge.py 必需的 requests
          pip install requests
          # 如果有 requirements.txt，也会一起安装
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 4️⃣ 执行 merge.py
      - name: Run merge script
        run: python merge.py

      # 5️⃣ 提交并推送 output.yaml
      - name: Commit and push output.yaml
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add output.yaml
          git commit -m "Update output.yaml [skip ci]" || echo "No changes to commit"
          # 关键：使用显式 Token 进行 push
          git push "https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:main

      # 6️⃣ Keep workflow active
      - name: Keepalive Workflow
        uses: gautamkrishnar/keepalive-workflow@v2
        with:
          use_api: true
          # 即使默认能拿到，显式传入通常更稳妥
          gh_token: ${{ secrets.GITHUB_TOKEN }}
