name: Update Output

permissions:
  contents: write
  actions: write

on:
  push:
    branches:
      - main      # 只在 main 分支 push 时触发，改成 '*' 所有分支触发
  workflow_dispatch:   # 手动触发
  schedule:
    - cron: '0 0 * * *'  # 每天 0 点 UTC 执行一次

jobs:
  update-output:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1️⃣ 拉取仓库代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 安装 merge.py 必需的 requests
          pip install requests
          # 如果有 requirements.txt，也会一起安装
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 4️⃣ 执行 merge.py
      - name: Run merge script
        run: python merge.py

      # 5️⃣ 提交并推送 output.yaml
      - name: Commit and push output.yaml
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add output.yaml
          git commit -m "Update output.yaml [skip ci]" || echo "No changes to commit"
          # 使用 GitHub 官方内置 Token
          git push "https://${{ github.token }}@github.com/${{ github.repository }}.git" HEAD:main

      # 6️⃣ 【原生保活脚本】替代第三方 Action
      # 逻辑：如果是定时任务触发，且距离上次提交超过 50 天，则强制提交一次空提交
      - name: Auto Keepalive
        if: github.event_name == 'schedule'
        run: |
          # 获取最近一次提交的时间戳
          last_commit_unixtime=$(git log -1 --format=%ct)
          current_unixtime=$(date +%s)
          
          # 计算天数差
          days_diff=$(( ($current_unixtime - $last_commit_unixtime) / 86400 ))
          echo "Days since last commit: $days_diff"
          
          # 如果超过 50 天没有提交，则提交一个空 commit
          if [ "$days_diff" -gt 50 ]; then
            echo "Repo inactive for too long. Pushing keepalive commit."
            git config --global user.name "github-actions[bot]"
            git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git commit --allow-empty -m "Auto Keepalive [skip ci]"
            git push "https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:main
          else
            echo "Repo is active. No keepalive needed."
          fi
